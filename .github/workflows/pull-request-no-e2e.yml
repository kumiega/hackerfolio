name: Pull Request Checks

on:
  workflow_dispatch:

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup environment
        uses: ./.github/actions/setup

      - name: Run linter
        run: pnpm run lint

  unit-test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup environment
        uses: ./.github/actions/setup

      - name: Run unit tests with coverage
        run: pnpm run test:unit -- --coverage

      - name: Upload unit test coverage
        uses: actions/upload-artifact@v5
        if: always()
        with:
          name: coverage-unit-tests
          path: coverage

  build:
    name: Build Project
    runs-on: ubuntu-latest
    needs: [unit-test]
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup environment
        uses: ./.github/actions/setup

      - name: Build project
        run: pnpm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v5
        if: always()
        with:
          name: build-dist
          path: dist

  status-report:
    name: Status Report
    runs-on: ubuntu-latest
    needs: [lint, unit-test, e2e-test, build]
    if: always()
    permissions:
      contents: read

    steps:
      - name: Check job statuses
        id: check
        run: |
          if [ "${{ needs.lint.result }}" = "failure" ] || \
             [ "${{ needs.unit-test.result }}" = "failure" ] || \
             [ "${{ needs.e2e-test.result }}" = "failure" ] || \
             [ "${{ needs.build.result }}" = "failure" ]; then
            echo "status=failure" >> $GITHUB_OUTPUT
            echo "symbol=❌" >> $GITHUB_OUTPUT
          else
            echo "status=success" >> $GITHUB_OUTPUT
            echo "symbol=✅" >> $GITHUB_OUTPUT
          fi

      - name: Download coverage reports
        uses: actions/download-artifact@v6
        if: always()
        with:
          path: reports

      - name: Display status summary
        run: |
          echo "## ${{ steps.check.outputs.symbol }} Workflow Status Report"
          echo ""
          echo "### Checks Summary"
          echo "- **Linting**: ${{ needs.lint.result == 'success' && '✅ Passed' || '❌ Failed' }}"
          echo "- **Unit Tests**: ${{ needs.unit-test.result == 'success' && '✅ Passed' || '❌ Failed' }}"
          echo "- **E2E Tests**: ${{ needs.e2e-test.result == 'success' && '✅ Passed' || '❌ Failed' }}"
          echo "- **Build**: ${{ needs.build.result == 'success' && '✅ Passed' || '❌ Failed' }}"
          echo ""
          echo "### Overall Status: ${{ steps.check.outputs.status }}"
